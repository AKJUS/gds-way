name: Build and test

on:
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      upload-artifact:
        default: false
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0 # Fetch entire history, because the check_links.rb script relies on it

    - name: Set up Ruby
      uses: ruby/setup-ruby@90be1154f987f4dc0fe0dd0feedac9e473aa4ba8 # 1.286.0
      with:
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: '12'

    - name: Build
      run: bundle exec middleman build

    - name: Check external links
      if: ${{ github.ref != 'refs/heads/main' && vars.RUN_LINK_CHECK == 'true' }}
      run: bundle exec ruby check_links.rb

    # Share data between the build and deploy jobs so we don't need to run `npm run build` again on deploy
    # Upload the deploy folder as an artifact so it can be downloaded and used in the deploy job
    - name: Upload artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4.1.3
      if: ${{ inputs.upload-artifact }}
      with:
          name: build
          path: build/**
          retention-days: 1
